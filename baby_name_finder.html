<!DOCTYPE html>
<html>
  <head>
    <title>Baby Name Finder</title>
    <link rel="stylesheet" type="text/css" href="baby_name_finder.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="mainPage" style="background-color: white">
      <div class="header">
        <h1>BABY NAME FINDER</h1>
      </div>

      <!-- Header contents  -->

      <div class="ul_content">
        <ul>
          <li class="StartingLetter">
            <a href="https://www.thebump.com/b/cute-baby-names">A-D</a>
          </li>
          <li class="StartingLetter">
            <a href="https://www.thebump.com/b/cute-baby-names">E-H</a>
          </li>
          <li class="StartingLetter">
            <a href="https://www.thebump.com/b/cute-baby-names">I-L</a>
          </li>
          <li class="StartingLetter">
            <a href="https://www.thebump.com/b/cute-baby-names">M-P</a>
          </li>
          <li class="StartingLetter">
            <a href="https://www.thebump.com/b/cute-baby-names">Q-T</a>
          </li>
          <li class="StartingLetter">
            <a href="https://www.thebump.com/b/cute-baby-names">U-X</a>
          </li>
          <li class="StartingLetter">
            <a href="https://www.thebump.com/b/cute-baby-names">Y-Z</a>
          </li>
        </ul>
      </div>

      <div class="middleImage">
        <h2>Generate Names</h2>
        <br />
        <form method="post">
          <label>Select the Gender </label> <br />
          <select id="gender">
            <option value="All_gender">All Gender</option>
            <option value="boy">boy</option>
            <option value="girl">girl</option>
          </select>
          <br />
          <br />
          <input
            type="button"
            value="Generate"
            onclick="displayNames()"
            id="genderBttn"
          />
          <br />
          <br />

          <label>Letter Starting with </label> <br />
          <select name="firstLetter" id="firstLetter">
            <option value="any_letter">Any Letter</option>
            <option value="A-O">A-O</option>
            <option value="P-Z">P-Z</option>
          </select>
          <br />
          <br />
          <input
            type="button"
            value="Generate"
            onclick="firstLetterFn()"
            id="firstLetterBttn"
          />
          <br />

          <h2>Help us to with new names</h2>

          <input
            type="text"
            placeholder="Name eg.Sam"
            id="endUserNames"
            name="inputText"
          />
          <br />
          <br />
          <input
            type="button"
            value="Add boy name"
            onclick="addNamefn('boy')"
            id="addGirlBttn"
          />
          <input
            type="button"
            value="Add Girl name"
            onclick="addNamefn('girl')"
            id="addGirlBttn"
          />
        </form>
      </div>

      <div class="leftImage">
        <div id="boy_text">Baby Boy</div>
        <img src="Boy Baby.webp" class="Boy_Baby" id="boyImg" />
        <div class="overlay">
          <p id="displayBoyName"></p>
        </div>
      </div>

      <div class="rightImage">
        <div id="Girl_text">Baby Girl</div>
        <img src="Girl Baby.webp" alt="image" class="Girl_Baby" id="girlImg" />
        <!-- <div class="girl_overlay"> -->
        <div class="overlay">
          <p id="displayName"></p>
        </div>
      </div>

      <div class="lower">
        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
        <br />
        <br />
      </div>

      <div class="footer">
        <p>This Website Belongs to Jismon</p>
      </div>
    </div>
  </body>
</html>
